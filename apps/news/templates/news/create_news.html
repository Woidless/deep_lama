{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create News</title>
    <link rel="stylesheet" href="{% static 'news/create-style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Добавить Новость</h1>
        <form method="post" enctype="multipart/form-data" class="custom-form">
            {% csrf_token %}
            <div class="form-group">
                    <label for="id_headline">Заголовок:</label>
                {{ form.headline }}
            </div>
            <div class="form-group">
                <label for="id_content">Содержание:</label>
                {{ form.content }}
            </div>
            <div class="form-group">
                <label for="id_publication_date">Дата публикации:</label>
                {{ form.publication_date }}
            </div>
            <div class="form-group">
                <label for="id_image">Фото:</label>
                {{ form.image }}
            </div>
            <button type="submit">Создать</button>
        </form>
    </div>
</body>
</html>
