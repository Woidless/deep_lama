{#additional_materials_list.html#}
{% extends 'home/layout.html' %}

{% load static %}

{% block headcontent %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="{% static 'additionalMaterials/css/style.css' %}">
{% endblock %}

{% block bodycontent %}
    <div class="container">
        <h2>Are you sure you want to delete "{{ material.name }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn">Yes, delete</button>
        </form>
        <a href="{% url 'additional_materials_detail' material.pk %}" class="btn">No, go back</a>
    </div>
{% endblock %}
