<!DOCTYPE html>
<html>
<head>
    <title>Create/Update Additional Material</title>
</head>
<body>
    <h2>{{ form.instance.pk|yesno:"Update,Create" }} Additional Material</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{{ form.instance.pk|yesno:"Update,Create" }}</button>
    </form>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
